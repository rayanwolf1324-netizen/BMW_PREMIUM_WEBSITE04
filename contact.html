<main class="section">
  <div class="container">
    <h1 class="section-title">Contact Us</h1>

    <div class="row g-4">
      <div class="col-lg-7">
        <div class="panel">
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="fullName" class="form-label fw-bold">Full Name</label>
              <input id="fullName" type="text" class="form-control" placeholder="Your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input id="email" type="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
              <label for="topic" class="form-label fw-bold">Topic</label>
              <select id="topic" class="form-select" required>
                <option value="">Choose one</option>
                <option value="test">Test Drive</option>
                <option value="service">Service Booking</option>
                <option value="general">General Question</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label fw-bold">Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agree" required>
              <label class="form-check-label" for="agree">
                I confirm this is a student demo message.
              </label>
            </div>

            <button class="btn btn-bmw text-white" type="submit">Send</button>
            <p class="mt-3 mb-0" id="formStatus"></p>
          </form>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="panel">
          <h2 class="h5 fw-bold"></h2>
          <p class="small-hint mb-0">
            
        </div>
      </div>
